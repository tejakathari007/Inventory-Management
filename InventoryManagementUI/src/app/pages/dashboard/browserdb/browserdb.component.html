
  
<nb-accordion>
    <nb-accordion-item #item>
      <nb-accordion-item-header> Browser </nb-accordion-item-header>
      <nb-accordion-item-body>
          <div class="row">
              <div class="col-xxxl-3 col-md-4" *ngFor="let statusCard of statusCards">
                <ngx-status-card [title]="statusCard.title" [value]="statusCard.value" [type]="statusCard.type">
                  <i [ngClass]="statusCard.iconClass"></i>
                </ngx-status-card>
              </div>
            </div>
        <div class="row">
            <div class="col-xxxl-3 col-md-6">
                <div echarts [options]="pieoptionsState" class="echart"></div>
              </div>
              
              <div class="col-xxxl-3 col-md-6">
                  <div echarts [options]="baroptionsmaker" class="echart"></div>
              </div>
        </div>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>
  
  
  
<nb-accordion class="blocks">
  <nb-accordion-item #item1>
    <nb-accordion-item-header> Others </nb-accordion-item-header>
    <nb-accordion-item-body>
      <div class="row">
          
            <div class="col-xxxl-3 col-md-12">
                <div echarts [options]="baroptionsothers" class="echart"></div>
            </div>
      </div>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>

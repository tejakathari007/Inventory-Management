
<nb-card>
  <nb-card-header>Client Details</nb-card-header>
  <nb-card-body>
    <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="client" #editForm="ngForm" (ngSubmit)="save()">
    
      <input type="hidden" id="id" name="id" [(ngModel)]="client.id">
    
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="client.name" id="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="engagement">Engagement</label>
        <input [(ngModel)]="client.engagement" id="engagement" name="engagement" class="form-control">
      </div>
    
      <nb-card>
        <nb-card-header>ContractStartDate</nb-card-header>
        <nb-card-body>
          <input nbInput
                id="contractStartDate" name="contractStartDate" class="form-control"
                 placeholder="Form Picker"
                 [(ngModel)]="client.contractStartDate"
                 [nbDatepicker]="contractStartDate">
          <nb-datepicker #contractStartDate></nb-datepicker>
        </nb-card-body>
      </nb-card>
      <!-- <div class="form-group">
        <label for="startDate">Start Date</label>
        <input [(ngModel)]="client.startDate" id="startDate" name="startDate" class="form-control">
      </div> -->
    
      <nb-card>
        <nb-card-header>ContractEndDate</nb-card-header>
        <nb-card-body>
          <input nbInput
                id="contractEndDate" name="contractEndDate" class="form-control"
                 placeholder="Form Picker"
                 [(ngModel)]="client.contractEndDate"
                 [nbDatepicker]="contractEndDate">
          <nb-datepicker #contractEndDate></nb-datepicker>
        </nb-card-body>
      </nb-card>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="client.email" id="email" name="email" class="form-control">
      </div>
      <!-- <div class="form-group">
        <label for="stopDate">Stop Date</label>
        <input [(ngModel)]="client.stopDate" id="stopDate" name="stopDate" class="form-control">
      </div>
     -->
     <div class="form-group">
      <label for="state"> DeviceList </label>
      <div>
        <span class="chip" *ngFor="let sitem of client.devices"> {{sitem.name}}-{{sitem.serialNo}}
          <button  type="button" class="btn" (click)="removeFromList(client.devices,sitem)">X</button>
        </span>
      </div>
      <select multiple [(ngModel)]="client.selectiondevices" id="devices" name="devices" class="form-control">
        <option value="">Select Option</option>
        <option *ngFor="let item of availableDeviceList" value="{{item.id}}">{{item.name}}-{{item.serialNo}}</option>
      </select>
      <button type="button"   class="btn btn-info"  (click)="addSelectedIntoDeviceList()">add</button>
    </div>
    <div class="form-group">
      <label for="state"> BrowserList</label>
      <div>
        <span class="chip" *ngFor="let sitem of client.browsers"> {{sitem.name}} - {{sitem.version}}
          <button  type="button" class="btn" (click)="removeFromList(client.browsers,sitem)">X</button>
        </span>
      </div>
      <select multiple [(ngModel)]="client.selectionbrowsers" id="browsers" name="browsers" class="form-control">
        <option value="">Select Option</option>
        <option *ngFor="let item of availableBrowserList" value="{{item.id}}">{{item.name}}-{{item.version}}</option>
      </select>
      <button  type="button" class="btn btn-info" (click)="addSelectedIntoBrowserList()">add</button>
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>&nbsp;
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </nb-card-body>
</nb-card>

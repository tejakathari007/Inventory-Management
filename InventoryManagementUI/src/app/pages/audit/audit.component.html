
<nb-card>

    <nb-card-header style="position: relative;">
      
      <div class="row">
        <div class="col-12">
          Audit Logs
        </div>
      </div>  
    
    </nb-card-header>
    <nb-card-body>
         <div class="card" >
       
        <div class="table-responsive">
          <table  class="table table-centered table-hover mb-0" id="datatable">
            <thead>
              <tr>
                <th class="border-top-0" scope="col">IP</th>
                <th class="border-top-0" scope="col">LoggedTime</th>
                <th class="border-top-0" scope="col">URL </th>
                <th class="border-top-0" scope="col">Page</th>
                <th class="border-top-0" scope="col">Method</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of auditList | paginate: { itemsPerPage: 10, currentPage: p }  " >
                <td>{{item.ip}}</td>
                <td>{{item.loggedTime | date:'dd-MM-yyyy h:mm:ss a' }}</td>
                <td>{{item.url }}</td>
                <td>{{item.page }}</td>
                <td>{{item.method}}</td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
     </nb-card-body>
  
  </nb-card>
